    <h1 class="my-4"><ui:insert name="pageDetail"/></h1>

        <div class="col-lg-1"></div>

            <ui:insert name="pageContent"/>
        </div>
        <div class="col-lg-3">

            <h:form>
                <p:repeat value="#{feedBean.enableddata}" var="data">
                    <div class="card my-4">
                        <h:commandLink ajax="false" action="#{feedBean.ToDataDetailFront(data)}">
                            <f:setPropertyActionListener value="#{data}" target="#{feedBean.detaildata}">
                            </f:setPropertyActionListener>
                            <h5 class="card-header" >#{data.title}</h5>
                        </h:commandLink>

                        <div class="card-body">
                            <h:outputText value="#{data.description}"

                        </div>
                    </div>
                </p:repeat>
