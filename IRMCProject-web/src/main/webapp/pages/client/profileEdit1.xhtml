<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/dashboard3.xhtml">

    <ui:define name="pageTitle">Profile</ui:define>
    <ui:define name="pageDetail">Modification de profil</ui:define>
    <ui:define name="pageContent">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h:form role="form">
                    <div class="col-lg-8 col-lg-offset-2">
                        <p:growl id="msgs" showDetail="true"/>

                        <div class="form-group">
                            <p:outputLabel value="Nom:"/>
                            <p:inputText value="#{profileBean.user.firstName}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="PrÃ©nom:"/>
                            <p:inputText value="#{profileBean.user.lastName}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Email:"/>
                            <p:inputText value="#{profileBean.user.email}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Nom d'utilisateur:"/>
                            <p:inputText value="#{profileBean.user.userName}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Ancien mot de passe:"/>
                            <p:inputText value="#{profileBean.password}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Nouveau mot de passe:"/>
                            <p:inputText value="#{profileBean.user.pwd}" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="col-lg-8 col-lg-offset-2">
                        <h:panelGrid columns="2">
                          
                            <h:commandButton value="Sauvegarder" action="#{profileBean.editUser()}"
                                             styleClass="btn btn-success"/>
                        </h:panelGrid>
                        <p:growl id="messages" showDetail="true" life="2000"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
