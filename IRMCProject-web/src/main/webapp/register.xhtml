<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inscription</title>

<link
	href="#{request.contextPath}/resources/newTemplate/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="#{request.contextPath}/resources/newTemplate/css/datepicker3.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/resources/newTemplate/css/styles.css"
	rel="stylesheet" />
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css' />

<!--[if lt IE 9]>
<link href="css/rgba-fallback.css" rel="stylesheet"/>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<div class="row">
		<div
			class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Inscription</div>
				<div class="panel-body">
					<h:form role="form">
						<fieldset>
							<div class="form-group">
								<i class="fa fa-user"></i>
								<h:inputText value="#{registerBean1.user.firstName}"
									class="form-control" a:placeholder="nom" 
									autofocus="" />
							</div>
							<div class="form-group">
								<i class="fa fa-user"></i>
								<h:inputText value="#{registerBean1.user.lastName}"
									class="form-control" a:placeholder="prenom" 
									autofocus="" />
							</div>
							<div class="form-group">
								<h:inputSecret value="#{registerBean1.user.pwd}" 
								class="form-control"
								a:placeholder="Mot de pass" />
							<i class="fa fa-lock"></i>
							</div>
							
							<div class="form-group">
								<i class="fa fa-user"></i>
								<h:inputText value="#{registerBean1.user.userName}"
									class="form-control" a:placeholder="Nom d'utilsateur" 
									autofocus="" />
							</div>
							
							<div class="form-group">
								<i class="fa fa-user"></i>
								<h:inputText value="#{registerBean1.user.email}"
									class="form-control" a:placeholder="email" 
									autofocus="" />
<!-- 									<f:validatorRegex pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\\\\.[a-zA-Z0-9]+" /> -->
							
							</div>
							<h:commandButton
							class="btn btn-primary"
							action="#{registerBean1.addUser()}" value="S'inscrire" />
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->



	<script
		src="#{request.contextPath}/resources/newTemplate/js/jquery-1.11.1.min.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/bootstrap.min.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/chart.min.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/chart-data.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/easypiechart.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/easypiechart-data.js"></script>
	<script
		src="#{request.contextPath}/resources/newTemplate/js/bootstrap-datepicker.js"></script>

</body>

</html>
